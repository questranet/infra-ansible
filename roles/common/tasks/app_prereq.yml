- name: Download backend Code and Extract it
  ansible.builtin.unarchive:
    src: http://artifactory.waleapagun.online:8081/artifactory/{{ component }}/{{ component }}-{{ app }}.zip
    dest: "{{ app_loc }}"
    remote_src: yes

